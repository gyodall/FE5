<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소</title>
    <style>
        ul{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        ul::before{
            content:'['
        }
        ul::after{
            content:']'
        }
        li::before{
            content: '';
            width: 10px;
            height: 10px;
            background: red;;
        }
        li::after{
            content: '';
        }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="">
</head>
<body>
    <ul>
        <li>안녕하세요</li>
        <li>안녕하세요</li>
    </ul>
    <!-- JavaScript -->
    <script src=""></script>
</body>
</html>
